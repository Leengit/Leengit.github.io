<h1>Relating to Others</h1>
<p>As you relate to others, strive to move to the next level:</p>
<ol>
<li>I kill you.</li>
<li>I beat you.</li>
<li>I ridicule you.</li>
<li>I ignore you.</li>
<li>I tolerate you.</li>
<li>I accept you.</li>
<li>I like you.</li>
<li>I love you.</li>
</ol>
